<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Character Tutorial</title>
    
</head>
<body>
  
  <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->  
<div class="loading" id="js-loader"><div class="loader"></div></div>
  
<div class="wrapper" id="wrapper">
    <!-- The canvas element is used to draw the 3D scene -->
<canvas id="c"></canvas>


</div>
<div class="float">
    
    <button type="button" class="button" onclick="lookLeft()">Look Left</button>
    <button type="button" class="button" onclick="lookDown()">Look Bottom</button>
    <button type="button" class="button" onclick="lookRight()">Look Right</button>
    <button type="button" class="button" onclick="lookIdle()">Idle</button>
    <button type="button" class="button" onclick="knock()">Knock</button>
</div>
<div class="floatBottom">
    <input class="input" placeholder="Enter Text">
</div>
</body>
</html>

<!-- The main Three.js file -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>

<!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
<script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>

<script src='./script.js'></script>
